<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Piano Interativo</h1>
        <div class="piano">
            <div class="key white" id="key1" onclick="playSound('note1')"></div>
            <div class="key black" id="key2" onclick="playSound('note2')"></div>
            <div class="key white" id="key3" onclick="playSound('note3')"></div>
            <div class="key black" id="key4" onclick="playSound('note4')"></div>
            <div class="key white" id="key5" onclick="playSound('note5')"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
